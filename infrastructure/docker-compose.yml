version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sales-ai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: enterprise-sales-ai
    volumes:
      - mongodb_data:/data/db
    networks:
      - sales-ai-network

  api:
    build:
      context: ../apps/api
      dockerfile: ../infrastructure/docker/api.Dockerfile
    container_name: sales-ai-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/enterprise-sales-ai
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    networks:
      - sales-ai-network

  ml-service:
    build:
      context: ../apps/ml-service
      dockerfile: ../infrastructure/docker/ml.Dockerfile
    container_name: sales-ai-ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ML_MODEL_PATH=/app/saved_models
      - AI_MODEL_URL=${AI_MODEL_URL:-http://host.docker.internal:11434}
      - AI_MODEL_NAME=${AI_MODEL_NAME:-llama2}
    volumes:
      - ml_models:/app/saved_models
    networks:
      - sales-ai-network

  web:
    build:
      context: ../apps/web
      dockerfile: ../infrastructure/docker/web.Dockerfile
    container_name: sales-ai-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_ML_SERVICE_URL=http://localhost:8000
    depends_on:
      - api
      - ml-service
    networks:
      - sales-ai-network

volumes:
  mongodb_data:
  ml_models:

networks:
  sales-ai-network:
    driver: bridge

