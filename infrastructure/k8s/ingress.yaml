apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sales-ai-ingress
spec:
  rules:
  - host: sales-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3001

