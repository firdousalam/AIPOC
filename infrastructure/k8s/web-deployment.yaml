apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-ai-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sales-ai-web
  template:
    metadata:
      labels:
        app: sales-ai-web
    spec:
      containers:
      - name: web
        image: sales-ai-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://api-service:3001"
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: sales-ai-web
  ports:
  - port: 3000
    targetPort: 3000

