apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-ai-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sales-ai-api
  template:
    metadata:
      labels:
        app: sales-ai-api
    spec:
      containers:
      - name: api
        image: sales-ai-api:latest
        ports:
        - containerPort: 3001
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/enterprise-sales-ai"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: sales-ai-api
  ports:
  - port: 3001
    targetPort: 3001

