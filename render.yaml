# Render Blueprint - Free tier deployment
# Docs: https://render.com/docs/blueprint-spec
# 1. Create MongoDB Atlas free cluster, copy connection string
# 2. In Render Dashboard: New > Blueprint > Connect repo, add env secrets (MONGODB_URI, JWT_SECRET, etc.)
# 3. For monorepo: set "Root Directory" to apps/api and apps/ml-service per service (or create services manually)

services:
  - type: web
    name: sales-ai-api
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ML_SERVICE_URL
        sync: false

  - type: web
    name: sales-ai-ml
    runtime: python
    region: oregon
    plan: free
    rootDir: apps/ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ML_MODEL_PATH
        value: ./saved_models
      - key: CORS_ORIGINS
        sync: false
